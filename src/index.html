<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Jose Carlos Bautista | Prueba t√©cnica </title>
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-body-tertiary">

    <div class="container c-nav px-sm-0">

      <a class="navbar-brand" href="#">
        <img src="./assets/logo.svg" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-md-flex justify-content-md-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Resort</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Accommodations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dining</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Offers</a>
          </li>
          <li class="nav-link">
            <button class="text-uppercase c-btn--primary">
              Book Now
            </button>
          </li>
        </ul>
      </div>

    </div>

  </nav>
  <section class="main">
    <div class="container-fluid ">

      <div class="container hero px-0">
        <img src="./assets/banner.jpg" alt="" class="img-fluid">
        <div class="hero__content ms-0">
           <div class="title">
              
            <h1 class=" text-center">
              Relaunching paradise <br> <i>exclusively adults</i>
            </h1>

           </div>
          <div class="text-center">
            <img src="./assets/reconocimientos.svg" alt="reconocimientos" class="img-fluid">
          </div>
        </div>
        
      </div>
    </div>
    <div class="container-fluid">
      <div class="booking">
        <div class="container">
          <form action="#" id="booking-form" class="booking__options">
       
                    <div>
                      <select class="form-select mb-3 mb-lg-0 me-md-2 form-control py-2" id="package-type">
                        <option selected>Hotel Only</option>
                        <option value="hotel+flight">Hotel + flight</option>
                      </select>
                    </div>
                    <div id="checkInContainer">
                      <label for="checkIn"><b>Check In</b></label>
                      <input type="date" name="checkIn" id="checkIn" class="me-md-2 form-control">
                    </div>

                    <div>
                      <label for="checkOut"><b>Check Out</b></label>
                      <input type="date" name="checkOut" id="checkOut" class="me-md-2 form-control">
                    </div>
                    <div>
                      <label for="adults"><b>Persons</b></label>
                      <select class="form-select mb-3 mb-lg-0 me-md-2 form-control" name="adults" id="adults">
                        <option selected>Adults</option>
                        <option value="1">1 Adult</option>
                        <option value="2">2 Adults</option>
                        <option value="3">3 Adults</option>
                        <option value="4">4 Adults</option>
                        <option value="5">5 Adults</option>
                      </select>
                    </div>

                   <div>
                    <button class="text-capitalize w-100 c-btn--primary" type="submit">
                      Search Now
                   </button>
                   </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./css/style.css"></script>
  <script type="module" src="./scss/styles.scss"></script>
</body>

</html>
